
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Exhaustive Search</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/bootstrap4/bootstrap.min.css' %} ">
<link href=" {% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %} " rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'plugins/OwlCarousel2-2.2.1/animate.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/main_styles.css' %} ">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/responsive.css' %} ">
</head>
<body>

<style>

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300&display=swap');

    body {
        background-color: white;
    }

    img{
        width: 60%;
        padding-right: 15px;

        float: left;
    }

    h5{
        padding-bottom: 25px;
        font-size: 20px;
        font-family: 'Outfit', sans-serif;
        color: black;
    }

    #toptext{
        padding-top: 150px;
    }

    #center{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }


</style>
{%if user.is_authenticated%}
    <img id = "center" src="{{car.imageURL|default:'/images/transparentLogo.png'}}">
    <h5 id="toptext">{{car.Year}} {{car.Make}} {{car.Model}}</h5>
    <br/>
    <h5>Mileage: {{car.Mileage}} miles</h5> 
    <br/> 
    <h5>Price: ${{car.Price}}</h5> 
    <br/>
    <h5>Seller email: {{car.email}}</h5>
{% else %}
    <h1>Sorry, you don't have authorization to see this page.</h1>

{% endif %}
</body>
</html>
